<div class="modal-overlay" onclick="closeIndicatorModal(event)">
    <div class="ml-modal" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>{% if mode == 'edit' %}Editar Resultado{% else %}Nuevo Resultado{% endif %}</h3>
            <button class="btn-close" onclick="closeIndicatorModal()">&times;</button>
        </div>

        <form
            class="modal-body"
            {% if mode == 'edit' %}
            hx-put="/projects/results/{{ result.id }}"
            {% else %}
            hx-post="/projects/objectives/{{ objective_id }}/results"
            {% endif %}
            hx-target="#marco-logico-content"
            hx-swap="innerHTML"
            hx-on::after-request="closeIndicatorModal()"
        >
            <div class="form-grid">
                <div class="form-group" style="max-width: 120px;">
                    <label>Codigo</label>
                    <input
                        type="text"
                        name="numero"
                        value="{{ result.numero if result else next_numero }}"
                        placeholder="R1"
                        required
                    >
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Descripcion</label>
                    <input
                        type="text"
                        name="descripcion"
                        value="{{ result.descripcion if result else '' }}"
                        placeholder="Descripcion del resultado..."
                        required
                    >
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeIndicatorModal()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    {% if mode == 'edit' %}Guardar Cambios{% else %}Crear Resultado{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function closeIndicatorModal(event) {
    if (event && event.target !== event.currentTarget) return;
    document.getElementById('indicator-modal-container').classList.remove('active');
    document.getElementById('indicator-modal-container').innerHTML = '';
}
</script>
