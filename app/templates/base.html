<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CooperApp{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body hx-boost="true">
    {% if request.state.user is defined and request.state.user %}
    {% include "components/navbar.html" %}
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="notifications" class="notifications"></div>

    <script src="/static/js/app.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
        document.body.addEventListener('htmx:afterSettle', () => lucide.createIcons());
    </script>
    {% block scripts %}{% endblock %}
    <script src="https://encina.4d3.org/static/widget/encina-widget.js"></script>
    <script>
        EncWidget.init({
            apiKey: 'ew_7718c20196b5b3f86b62c2c3dccc17e8e9da52ffe7302f30',
            color: '#4A7C59',
            position: 'right',
            text: 'Soporte'
        });
    </script>
</body>
</html>
