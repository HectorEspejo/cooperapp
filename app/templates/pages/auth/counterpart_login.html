<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('login.title') }}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <span class="logo"><i class="fas fa-globe"></i></span>
                <h1>CooperApp</h1>
                <p class="auth-subtitle">{{ t('login.subtitle') }}</p>
            </div>

            {% if error == 'empty' %}
            <div class="alert alert-danger">{{ t('login.error_empty') }}</div>
            {% elif error == 'invalid' %}
            <div class="alert alert-danger">{{ t('login.error_invalid') }}</div>
            {% endif %}

            <form method="post" action="/contraparte/login" class="auth-form">
                <div class="form-group">
                    <label for="code">{{ t('login.code_label') }}</label>
                    <input type="text" id="code" name="code" placeholder="{{ t('login.code_placeholder') }}" required
                           class="form-control" autofocus>
                    <small class="form-help">{{ t('login.code_help') }}</small>
                </div>
                <div class="form-group">
                    <label for="language">{{ t('login.language') }}</label>
                    <select id="language" name="language" class="form-control">
                        <option value="es" {% if lang == 'es' %}selected{% endif %}>Espanol</option>
                        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Francais</option>
                        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">{{ t('login.submit') }}</button>
            </form>

            <div class="auth-divider">
                <span>{{ t('login.or') }}</span>
            </div>

            <a href="/login" class="btn btn-outline">
                {{ t('login.internal_access') }}
            </a>
        </div>
    </div>    <script>        document.getElementById('language').addEventListener('change', function() {
            window.location.href = '/contraparte/login?lang=' + this.value;
        });
    </script>
</body>
</html>
