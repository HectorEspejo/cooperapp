<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Pendiente - CooperApp</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <span class="logo"><i class="fas fa-globe"></i></span>
                <h1>CooperApp</h1>
            </div>

            <div class="auth-message">
                <div class="auth-icon-pending"><i class="fas fa-hourglass-half"></i></div>
                <h2>Cuenta pendiente de activacion</h2>
                <p>Tu cuenta ha sido creada correctamente pero aun no tiene un rol asignado.</p>
                <p>Un director debe asignarte un rol para que puedas acceder a la aplicacion.</p>
            </div>

            <form method="post" action="/auth/logout">
                <button type="submit" class="btn btn-secondary btn-block">Cerrar sesion</button>
            </form>
        </div>
    </div></body>
</html>
