<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Contraparte - CooperApp{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-counterpart">
        <div class="navbar-container">
            <a href="/contraparte/{{ project.id }}" class="navbar-brand">
                <span class="logo"><i class="fas fa-globe"></i></span>
                <span class="brand-text">CooperApp</span>
                <span class="counterpart-badge">{{ t('portal.counterpart') }}</span>
            </a>
            <div class="navbar-menu">
                <span class="counterpart-project-name">{{ project.titulo }}</span>
                <div id="session-timer"
                     hx-get="/contraparte/session-timer"
                     hx-trigger="load, every 60s"
                     hx-swap="innerHTML">
                </div>
                <form method="post" action="/contraparte/logout" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-secondary">{{ t('portal.logout') }}</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
    <script src="https://encina.4d3.org/static/widget/encina-widget.js"></script>
    <script>
        EncWidget.init({
            apiKey: 'ew_7718c20196b5b3f86b62c2c3dccc17e8e9da52ffe7302f30',
            color: '#4A7C59',
            position: 'right',
            text: 'Soporte'
        });
    </script>
</body>
</html>
