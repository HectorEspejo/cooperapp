<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Contraparte - CooperApp{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-counterpart">
        <div class="navbar-container">
            <a href="/contraparte/{{ project.id }}" class="navbar-brand">
                <span class="logo">üåç</span>
                <span class="brand-text">CooperApp</span>
                <span class="counterpart-badge">Contraparte</span>
            </a>
            <div class="navbar-menu">
                <span class="counterpart-project-name">{{ project.titulo }}</span>
                <div id="session-timer"
                     hx-get="/contraparte/session-timer"
                     hx-trigger="load, every 60s"
                     hx-swap="innerHTML">
                </div>
                <form method="post" action="/contraparte/logout" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-secondary">Cerrar sesion</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
